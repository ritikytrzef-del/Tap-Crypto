<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  document.addEventListener('DOMContentLoaded', () => {

      wid: '46231eef-4c57-40c2-8f58-fdcdc4d0535b',

      adImpressionIntervalInSeconds: 60,
      debug: false

    adexiumWidget.autoMode();

</script>
<script src="https://ad.gigapub.tech/script?id=4424"></script>

<style>
  body{margin:0;padding:0;background:#000;font-family:'Segoe UI',sans-serif;color:#fff;overflow:hidden;
       background: radial-gradient(circle at center, #0a0028 0%, #000 70%)}

  #top{position:fixed;top:0;left:0;right:0;background:rgba(0,0,0,0.8);padding:15px;display:flex;
       justify-content:space-between;align-items:center;z-index:999;backdrop-filter: blur(10px);
       border-bottom:3px solid #0ff;box-shadow:0 0 40px #0ff}

  #name{color:#0ff;font-weight:bold;font-size:20px;text-shadow:0 0 20px #0ff}
  #pointBox{background:linear-gradient(135deg,#ff00ff,#00ffff);color:#000;padding:12px 32px;
            border-radius:50px;font-weight:bold;font-size:19px;box-shadow:0 0 60px #f0f, 0 0 90px #0ff;
            border:4px solid #0ff}
  #walletBtn{background:linear-gradient(135deg,#ff00ff,#8a2be2);color:white;padding:14px 36px;
             border-radius:50px;font-weight:bold;cursor:pointer;border:4px solid #f0f;
             box-shadow:0 0 60px #f0f;text-shadow:0 0 20px #fff}

  #energyBar{width:90%;max-width:400px;height:40px;background:#111;border-radius:20px;margin:25px auto;
             overflow:hidden;border:4px solid #0ff;box-shadow:0 0 50px #0ff, inset 0 0 30px #0ff}
  #energyFill{height:100%;background:linear-gradient(90deg,#ff00ff,#00ffff);transition:0.6s;
               box-shadow:0 0 40px #0ff}
  #energyText{text-align:center;font-weight:bold;color:#0ff;font-size:22px;text-shadow:0 0 25px #0ff;margin:15px 0}

  #adBtn{background:linear-gradient(135deg,#ff00ff,#00ffff);color:#000;padding:26px 40px;border-radius:60px;
         font-weight:bold;margin:50px auto;display:block;width:92%;max-width:440px;font-size:28px;
         box-shadow:0 0 80px #f0f, 0 0 120px #0ff;border:5px solid #0ff;cursor:pointer;
         animation:neonPulse 1.8s infinite}
  @keyframes neonPulse{0%,100%{box-shadow:0 0 80px #f0f,0 0 120px #0ff}50%{box-shadow:0 0 120px #f0f,0 0 180px #0ff}}

  #startScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:1000;
               display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
  #startScreen h1{font-size:72px;background:linear-gradient(135deg,#00ffff,#ff00ff);
                  -webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:900;
                  text-shadow:0 0 60px #0ff, 0 0 120px #f0f}
  #startScreen p{font-size:28px;color:#0ff;text-shadow:0 0 30px #0ff;margin:40px 0}
  #startBtn{background:linear-gradient(135deg,#ff00ff,#00ffff);color:#000;padding:28px 110px;border-radius:70px;
            font-size:34px;font-weight:bold;border:6px solid #0ff;box-shadow:0 0 90px #0ff, 0 0 140px #f0f;cursor:pointer}

  .screen{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:999;
          display:none;overflow-y:auto;padding:70px 15px 20px;box-sizing:border-box;
          background: radial-gradient(circle at top, #0a0028 0%, #000 80%)}
  .close{position:absolute;top:15px;right:15px;background:#111;width:60px;height:60px;border-radius:50%;
         border:5px solid #0ff;color:#0ff;font-size:40px;cursor:pointer;z-index:1000;
         box-shadow:0 0 60px #0ff}

  .tab-container{display:flex;justify-content:center;gap:20px;margin:40px 0;flex-wrap:wrap}
  .tab-btn{padding:16px 42px;background:#111;border:5px solid #0ff;border-radius:60px;font-weight:bold;
           color:#0ff;cursor:pointer;font-size:18px;transition:0.4s;box-shadow:0 0 50px #0ff;
           text-shadow:0 0 25px #0ff}
  .tab-btn.active{background:linear-gradient(135deg,#ff00ff,#00ffff);color:#000;border:none;
                  box-shadow:0 0 90px #0ff, 0 0 140px #f0f}

  /* Google Play Cards - AB BILKUL CLEAR DIKHEGA */
  .voucher-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;padding:15px}
  .voucher{background:#111;border-radius:38px;overflow:hidden;border:5px solid #0ff;text-align:center;
           box-shadow:0 20px 80px rgba(0,255,255,0.5), 0 0 100px #0ff;position:relative;transition:0.4s}
  .voucher::before{content:"";position:absolute;top:0;left:0;right:0;height:80px;
                    background:linear-gradient(135deg,#ff00ff,#00ffff);border-radius:38px 38px 0 0;
                    box-shadow:0 0 60px #0ff}
  .v-header{position:relative;padding:20px 10px;z-index:2}
  .v-header img{height:50px;border-radius:12px}
  .v-header span{color:#fff;font-weight:bold;font-size:22px;text-shadow:0 0 20px #000}
  .v-amount{font-size:100px !important;color:#0ff !important;margin:30px 0 10px !important;
             text-shadow:0 0 60px #0ff, 0 0 100px #00ffff !important;font-weight:900 !important;
             letter-spacing:3px}
  .progress{height:14px;background:#000;border-radius:10px;overflow:hidden;margin:20px 35px;
             border:3px solid #0ff;box-shadow:0 0 40px #0ff}
  .progress-fill{height:100%;background:linear-gradient(90deg,#ff00ff,#00ffff);box-shadow:0 0 40px #0ff}
  .progress-text{color:#0ff;font-size:20px !important;margin-bottom:20px !important;
                  font-weight:bold;text-shadow:0 0 25px #0ff}
  .redeem-btn{background:#333;color:#888;padding:18px;border-radius:24px;width:85%;margin:0 auto 25px;
              font-weight:bold;font-size:20px;cursor:not-allowed;border:3px solid #666}
  .redeem-btn.active{background:linear-gradient(135deg,#00ff88,#00ffff);color:#000;cursor:pointer;
                     box-shadow:0 0 70px #0f0;border:none}

  /* TON Card */
  #tonCard{background:linear-gradient(135deg,#ff00ff,#00ffff);border-radius:40px;overflow:hidden;
           box-shadow:0 25px 100px rgba(255,0,255,0.7), 0 0 140px #0ff;padding:40px;margin:40px auto;
           max-width:460px;border:7px solid #0ff}
  #tonCard .amount{font-size:110px;color:#fff;text-shadow:0 0 70px #000, 0 0 120px #0ff;font-weight:900;margin:25px 0}
  #tonCard input{width:100%;padding:26px;background:#000;border:6px solid #0ff;border-radius:26px;
                 color:#0ff;font-size:21px;margin:30px 0;outline:none;letter-spacing:2px;
                 box-shadow:inset 0 0 50px #0ff;text-shadow:0 0 25px #0ff}
  #tonWithdrawBtn{padding:28px;border-radius:28px;width:100%;font-weight:bold;font-size:28px;
                  cursor:not-allowed;background:#333;border:5px solid #666}
  #tonWithdrawBtn.active{background:linear-gradient(135deg,#00ff88,#00ffff);color:#000;cursor:pointer;
                         box-shadow:0 0 100px #0f0, 0 0 150px #0ff;border:none}

  .history-item{background:#111;padding:28px;margin:22px;border-radius:26px;border-left:10px solid #0ff;
                box-shadow:0 0 50px rgba(0,255,255,0.4)}
  .history-item.success{border-left-color:#0f0;background:#001a08;box-shadow:0 0 60px #0f0}
</style>
</head>
<body>

<div id="top">
  <div id="name">Guest</div>
  <div id="pointBox">Points: <span id="point">0</span></div>
  <button id="walletBtn" onclick="openWallet()">Wallet</button>
</div>

<div id="startScreen">
  <h1>Earn Reward</h1>
  <p>Watch Ads & Earn TON!</p>
  <button id="startBtn" onclick="startGame()">START NOW</button>
</div>

<div id="gameArea" style="display:none;text-align:center;padding-top:100px">
  <div style="font-size:90px;margin-bottom:20px;text-shadow:0 0 60px #0ff">Play Video</div>
  <div style="font-size:30px;color:#0ff;margin:30px 0;text-shadow:0 0 35px #0ff">Watch ads = +1 Point each</div>
  
  <div id="energyBar"><div id="energyFill"></div></div>
  <div id="energyText">Daily Ads: <span id="dailyCount">0</span>/320</div>
  
  <button id="adBtn" onclick="watchAd()">Watch Ad = +1 Point</button>
</div>

<!-- Wallet Screen -->
<div id="walletScreen" class="screen">
  <button class="close" onclick="closeScreen()">X</button>
  <h2 style="text-align:center;color:#0ff;margin:30px 0;font-size:42px;text-shadow:0 0 50px #0ff">
    Points: <span id="wPoint">0</span>
  </h2>

  <div class="tab-container">
    <button class="tab-btn active" onclick="showTab('google')">Google Play</button>
    <button class="tab-btn" onclick="showTab('ton')">TON Wallet</button>
    <button class="tab-btn" onclick="showTab('history')">History</button>
  </div>

  <div id="googleTab">
    <div class="voucher-grid" id="vouchers"></div>
  </div>

  <div id="tonTab" style="display:none">
    <div id="tonCard">
      <div class="v-header">
        <img src="https://ton.org/download/ton_symbol.png" alt="TON">
        <span style="font-size:28px">TON Withdrawal</span>
      </div>
      <div class="amount">$0.1</div>
      <div class="progress"><div class="progress-fill" id="tonProgress" style="width:0%"></div></div>
      <div class="progress-text"><span id="tonCurrent">0</span>/320 Points</div>
      <input type="text" id="tonAddr" placeholder="Enter Your TON Address (UQ... or EQ...)">
      <button id="tonWithdrawBtn" onclick="withdrawTON()">Locked</button>
    </div>
  </div>

  <div id="historyTab" style="display:none">
    <h3 style="text-align:center;color:#0ff;margin:35px 0;font-size:30px;text-shadow:0 0 35px #0ff">Withdrawal History</h3>
    <div id="historyList"><p style="text-align:center;color:#666">No history yet</p></div>
  </div>
</div>

<script>
Telegram.WebApp.ready(); Telegram.WebApp.expand();

const BOT_TOKEN = "8510745729:AAHIr4lQiAeWoxBLq7QA7PyHcG3jaBZDcZQ";
const CHANNEL_ID = "@Instanttapreward";

const user = Telegram.WebApp.initDataUnsafe.user || {};
const userId = user.id ? user.id.toString() : "guest"+Date.now();
const userName = user.first_name || user.username || "Guest";
document.getElementById("name").textContent = userName;

const POINT_KEY = "point_"+userId;
const DAILY_KEY = "daily_ads_"+userId;
const DATE_KEY = "daily_date_"+userId;
const HISTORY_KEY = "history_"+userId;

let points = parseInt(localStorage.getItem(POINT_KEY)) || 0;
let todayAds = 0;
const DAILY_LIMIT = 320;

const today = new Date().toISOString().split('T')[0];
if (localStorage.getItem(DATE_KEY) !== today) {
  todayAds = 0; localStorage.setItem(DAILY_KEY, "0"); localStorage.setItem(DATE_KEY, today);
} else {
  todayAds = parseInt(localStorage.getItem(DAILY_KEY)) || 0;
}

const vouchers = [
  {inr:10, points:320}, {inr:20, points:640},
  {inr:50, points:1600}, {inr:100, points:3200}
];

async function watchAd() {
  if (todayAds >= DAILY_LIMIT) { Telegram.WebApp.showAlert("Daily limit reached! Come back tomorrow"); return; }
  const btn = document.getElementById("adBtn"); btn.disabled = true; btn.textContent = "Loading Ad...";
  try {
    await window.showGiga();
    points += 1; todayAds += 1;
    localStorage.setItem(POINT_KEY, points); localStorage.setItem(DAILY_KEY, todayAds);
    Telegram.WebApp.HapticFeedback.notificationOccurred("success");
    update();
  } catch (e) { Telegram.WebApp.showAlert("Ad skipped. Try again!"); }
  finally { btn.disabled = false; btn.textContent = "Watch Ad = +1 Point"; }
}

function update() {
  document.getElementById("point").innerText = points.toLocaleString();
  if (document.getElementById("wPoint")) document.getElementById("wPoint").innerText = points.toLocaleString();
  document.getElementById("dailyCount").innerText = todayAds;
  document.getElementById("energyFill").style.width = (todayAds / DAILY_LIMIT) * 100 + "%";

  const prog = Math.min((points / 320) * 100, 100);
  document.getElementById("tonProgress").style.width = prog + "%";
  document.getElementById("tonCurrent").innerText = points;
  const btn = document.getElementById("tonWithdrawBtn");
  if (points >= 320) {
    btn.classList.add("active"); btn.textContent = "Withdraw $0.1 TON";
  } else {
    btn.classList.remove("active"); btn.textContent = "Locked";
  }

  loadVouchers(); updateHistory();
}

function loadVouchers() {
  let html = "";
  vouchers.forEach(v => {
    const p = Math.min((points / v.points)*100, 100);
    const ok = points >= v.points;
    html += `<div class="voucher">
      <div class="v-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/1024px-Google_Play_Store_badge_EN.svg.png" alt="Play">
        <span>₹${v.inr} Gift Card</span>
      </div>
      <div class="v-amount">₹${v.inr}</div>
      <div class="progress"><div class="progress-fill" style="width:${p}%"></div></div>
      <div class="progress-text">${points}/${v.points} pts</div>
      <button class="redeem-btn ${ok?'active':''}" ${ok?`onclick="Telegram.WebApp.showAlert('Coming soon!')"`:''}>
        ${ok?'Redeem Now':'Locked'}
      </button>
    </div>`;
  });
  document.getElementById("vouchers").innerHTML = html;
}

function addToHistory(type, details) {
  let h = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
  h.unshift({type, details, time: Date.now(), status: "pending"});
  localStorage.setItem(HISTORY_KEY, JSON.stringify(h));
}

function updateHistory() {
  let h = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
  const now = Date.now();
  const sevenDays = 7 * 24 * 60 * 60 * 1000;
  let html = "";
  h.forEach(item => {
    const elapsed = now - item.time;
    const t = new Date(item.time).toLocaleString();
    if (elapsed >= sevenDays) {
      html += `<div class="history-item success"><b>${item.type}</b><br>${item.details}<br><small>${t}</small><br><div class="success-text">Success</div></div>`;
    } else {
      html += `<div class="history-item"><b>${item.type}</b><br>${item.details}<br><small>${t}</small><br><div class="timer">Processing... (up to 7 days)</div></div>`;
    }
  });
  document.getElementById("historyList").innerHTML = html || "<p style='text-align:center;color:#666'>No history yet</p>";
}

function withdrawTON() {
  if (points < 320) return Telegram.WebApp.showAlert("You need 320 points!");
  const addr = document.getElementById("tonAddr").value.trim();
  if (!addr || (!addr.startsWith("UQ") && !addr.startsWith("EQ"))) return Telegram.WebApp.showAlert("Enter valid TON address!");
  points -= 320; localStorage.setItem(POINT_KEY, points);
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({chat_id:CHANNEL_ID,text:`NEW $0.1 TON REQUEST\nUser: ${userName} (${userId})\nAddress: <code>${addr}</code>`,parse_mode:"HTML"})});
  addToHistory("TON $0.1", addr);
  Telegram.WebApp.showAlert("Request successful! Payment within 7 days");
  document.getElementById("tonAddr").value = "";
  update();
}

function startGame() { document.getElementById("startScreen").style.display="none"; document.getElementById("gameArea").style.display="block"; update(); }
function openWallet() { closeScreen(); document.getElementById("walletScreen").style.display="block"; update(); }
function closeScreen() { document.querySelectorAll(".screen").forEach(el=>el.style.display="none"); }

function showTab(tab) {
  document.getElementById("googleTab").style.display = tab==="google"?"block":"none";
  document.getElementById("tonTab").style.display = tab==="ton"?"block":"none";
  document.getElementById("historyTab").style.display = tab==="history"?"block":"none";
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

setInterval(updateHistory, 5000);
update();
</script>
</body>
</html>
