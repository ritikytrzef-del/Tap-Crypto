<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tap Crypto</title>

<script src="https://telegram.org/js/telegram-web-app.js?56"></script>

<!-- Adexium + Gigapub Ads -->
<script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
<script type="text/javascript">
  let adexiumWidget;
  document.addEventListener('DOMContentLoaded', () => {
    adexiumWidget = new AdexiumWidget({
      wid: '46231eef-4c57-40c2-8f58-fdcdc4d0535b',
      adFormat: 'interstitial',
      firstAdImpressionIntervalInSeconds: 15,
      adImpressionIntervalInSeconds: 60,
      debug: false
    });
    adexiumWidget.autoMode();
  });
</script>
<script src="https://ad.gigapub.tech/script?id=4424"></script>

<style>
  body{margin:0;padding:0;background:#000;font-family:'Segoe UI',sans-serif;color:#fff;overflow:hidden}
  #top{position:fixed;top:0;left:0;right:0;background:#000;padding:15px;display:flex;justify-content:space-between;align-items:center;z-index:999;box-shadow:0 4px 20px rgba(0,255,255,0.2)}
  #name{color:#0ff;font-weight:bold;font-size:18px}
  #pointBox{background:linear-gradient(135deg,#00ffff,#8a2be2);color:#000;padding:10px 25px;border-radius:30px;font-weight:bold;font-size:17px;box-shadow:0 0 25px #0ff}
  #walletBtn{background:linear-gradient(135deg,#8a2be2,#ff00ff);color:white;padding:12px 28px;border-radius:30px;font-weight:bold;cursor:pointer;border:none;box-shadow:0 0 25px #8a2be2}

  #energyBar{width:88%;max-width:380px;height:36px;background:#111;border-radius:18px;margin:20px auto;overflow:hidden;border:3px solid #00ffff;box-shadow:0 0 25px rgba(0,255,255,0.6)}
  #energyFill{height:100%;background:linear-gradient(90deg,#00ffff,#8a2be2);transition:0.4s}
  #energyText{text-align:center;font-weight:bold;color:#00ffff;font-size:19px;text-shadow:0 0 20px #00ffff;margin:10px 0}

  #adBtn{background:linear-gradient(135deg,#8a2be2,#ff00ff);color:white;padding:22px 40px;border-radius:40px;
    font-weight:bold;margin:40px auto;display:block;width:90%;max-width:400px;font-size:24px;
    box-shadow:0 0 50px #8a2be2;cursor:pointer;border:none;animation:pulse 2s infinite}
  @keyframes pulse{0%,100%{box-shadow:0 0 50px #8a2be2}50%{box-shadow:0 0 80px #ff00ff}}

  #startScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:1000;
    display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
  #startScreen h1{font-size:58px;background:linear-gradient(135deg,#00ffff,#8a2be2);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:900}
  #startScreen p{font-size:24px;color:#888;margin:40px 0}
  #startBtn{background:linear-gradient(135deg,#8a2be2,#ff00ff);color:white;padding:22px 90px;border-radius:50px;
    font-size:28px;font-weight:bold;border:none;box-shadow:0 0 50px #ff00ff;cursor:pointer}

  .screen,.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:999;display:none;overflow-y:auto;padding:70px 15px 20px;box-sizing:border-box}
  .close{position:absolute;top:15px;right:15px;background:#111;width:50px;height:50px;border-radius:50%;border:2px solid #00ffff;color:#00ffff;font-size:30px;cursor:pointer;z-index:1000}

  .tab-container{display:flex;justify-content:center;gap:15px;margin:30px 0;flex-wrap:wrap}
  .tab-btn{padding:14px 34px;background:#111;border:2px solid #333;border-radius:40px;font-weight:bold;color:#aaa;cursor:pointer;font-size:16px;transition:0.3s;box-shadow:0 0 20px rgba(0,255,255,0.2)}
  .tab-btn.active{background:linear-gradient(135deg,#00ffff,#8a2be2);color:#000;border:none;box-shadow:0 0 40px #0ff}

  .voucher-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:20px}
  .voucher{background:#111;border-radius:28px;overflow:hidden;border:2px solid #222;text-align:center;box-shadow:0 10px 40px rgba(0,255,255,0.2);transition:0.3s}
  .v-header{background:linear-gradient(135deg,#8a2be2,#00ffff);padding:18px;color:#000;font-weight:bold;display:flex;align-items:center;justify-content:center;gap:12px}
  .v-header img{height:34px;border-radius:50%}
  .v-amount{font-size:56px;color:#00ffff;margin:15px 0;text-shadow:0 0 30px #00ffff;font-weight:900}
  .progress{height:10px;background:#222;border-radius:5px;overflow:hidden;margin:10px 20px}
  .progress-fill{height:100%;background:linear-gradient(90deg,#00ffff,#8a2be2)}
  .progress-text{color:#0ff;font-size:15px;margin-bottom:12px;font-weight:bold}

  /* Big & Beautiful TON Card */
  #tonCard{background:linear-gradient(135deg,#8a2be2,#00ffff);border-radius:32px;overflow:hidden;
    box-shadow:0 15px 60px rgba(0,255,255,0.5);padding:30px;margin:30px auto;max-width:400px;border:4px solid #00ffff}
  #tonCard .amount{font-size:80px;color:#fff;text-shadow:0 0 40px #000;font-weight:900;margin:15px 0}
  #tonCard input{width:100%;padding:20px;background:#000;border:3px solid #00ffff;border-radius:18px;color:#fff;font-size:18px;margin:20px 0;outline:none;letter-spacing:1px}
  #tonWithdrawBtn{padding:20px;border-radius:20px;width:100%;font-weight:bold;font-size:22px;cursor:not-allowed;background:#333}
  #tonWithdrawBtn.active{background:linear-gradient(135deg,#00ff88,#00ffff);color:#000;cursor:pointer;box-shadow:0 0 50px #0f0}

  .history-item{background:#111;padding:20px;margin:15px 0;border-radius:18px;border-left:6px solid #00ffff}
  .history-item.success{border-left-color:#00ff88;background:#001a08}
  .timer{font-size:20px;color:#ff00ff;font-weight:bold;margin-top:10px}
  .success-text{color:#00ff88;font-weight:bold;font-size:20px}
</style>
</head>
<body>

<div id="top">
  <div id="name">Guest</div>
  <div id="pointBox">Points: <span id="point">0</span></div>
  <button id="walletBtn" onclick="openWallet()">Wallet</button>
</div>

<div id="startScreen">
  <h1>Tap Crypto</h1>
  <p>Watch Ads & Earn TON!</p>
  <button id="startBtn" onclick="startGame()">START NOW</button>
</div>

<div id="gameArea" style="display:none;text-align:center;padding-top:100px">
  <div style="font-size:70px;margin-bottom:20px">Play Video</div>
  <div style="font-size:26px;color:#0ff;margin:20px 0">Watch ads = +1 Point each</div>
  
  <div id="energyBar"><div id="energyFill"></div></div>
  <div id="energyText">Daily Ads Watched: <span id="dailyCount">0</span>/320</div>
  
  <button id="adBtn" onclick="watchAd()">Watch Ad = +1 Point</button>
</div>

<!-- Wallet Screen -->
<div id="walletScreen" class="screen">
  <button class="close" onclick="closeScreen()">X</button>
  <h2 style="text-align:center;color:#00ffff;margin:20px 0;font-size:34px">Points: <span id="wPoint">0</span></h2>

  <div class="tab-container">
    <button class="tab-btn" onclick="showTab('google')">Google Play</button>
    <button class="tab-btn active" onclick="showTab('ton')">TON Wallet</button>
    <button class="tab-btn" onclick="showTab('history')">History</button>
  </div>

  <div id="googleTab">
    <div class="voucher-grid" id="vouchers"></div>
  </div>

  <!-- Big TON Withdrawal Card -->
  <div id="tonTab">
    <div id="tonCard">
      <div class="v-header">
        <img src="https://ton.org/download/ton_symbol.png" alt="TON">
        <span style="font-size:22px">TON Withdrawal</span>
      </div>
      <div class="amount">$0.1</div>
      <div class="progress"><div class="progress-fill" id="tonProgress" style="width:0%"></div></div>
      <div class="progress-text"><span id="tonCurrent">0</span>/320 Points</div>
      
      <input type="text" id="tonAddr" placeholder="Enter Your TON Address (UQ... or EQ...)">
      
      <button id="tonWithdrawBtn" onclick="withdrawTON()">Locked</button>
    </div>
  </div>

  <div id="historyTab" style="display:none">
    <h3 style="text-align:center;color:#00ffff;margin:25px 0;font-size:24px">Withdrawal History</h3>
    <div id="historyList"><p style="text-align:center;color:#666">No history yet</p></div>
  </div>
</div>

<script>
Telegram.WebApp.ready(); Telegram.WebApp.expand();

const BOT_TOKEN = "8510745729:AAHIr4lQiAeWoxBLq7QA7PyHcG3jaBZDcZQ";
const CHANNEL_ID = "@Instanttapreward";

const user = Telegram.WebApp.initDataUnsafe.user || {};
const userId = user.id ? user.id.toString() : "guest"+Date.now();
const userName = user.first_name || user.username || "Guest";
document.getElementById("name").textContent = userName;

const POINT_KEY = "point_"+userId;
const DAILY_KEY = "daily_ads_"+userId;
const DATE_KEY = "daily_date_"+userId;
const HISTORY_KEY = "history_"+userId;

let points = parseInt(localStorage.getItem(POINT_KEY)) || 0;
let todayAds = 0;
let selectedINR = 0;
const DAILY_LIMIT = 320;

const today = new Date().toISOString().split('T')[0];
if (localStorage.getItem(DATE_KEY) !== today) {
  todayAds = 0;
  localStorage.setItem(DAILY_KEY, "0");
  localStorage.setItem(DATE_KEY, today);
} else {
  todayAds = parseInt(localStorage.getItem(DAILY_KEY)) || 0;
}

const vouchers = [
  {inr:10, points:320}, {inr:20, points:640},
  {inr:50, points:1600}, {inr:100, points:3200}
];

async function watchAd() {
  if (todayAds >= DAILY_LIMIT) {
    Telegram.WebApp.showAlert("Daily limit reached! Come back tomorrow (320/320)");
    return;
  }
  const btn = document.getElementById("adBtn");
  btn.disabled = true; btn.textContent = "Loading Ad...";
  try {
    await window.showGiga();
    points += 1; todayAds += 1;
    localStorage.setItem(POINT_KEY, points);
    localStorage.setItem(DAILY_KEY, todayAds);
    Telegram.WebApp.HapticFeedback.notificationOccurred("success");
    update();
  } catch (e) {
    Telegram.WebApp.showAlert("Ad skipped or failed. Try again!");
  } finally {
    btn.disabled = false; btn.textContent = "Watch Ad = +1 Point";
  }
}

function update() {
  document.getElementById("point").innerText = points.toLocaleString();
  if (document.getElementById("wPoint")) document.getElementById("wPoint").innerText = points.toLocaleString();
  document.getElementById("dailyCount").innerText = todayAds;
  document.getElementById("energyFill").style.width = (todayAds / DAILY_LIMIT) * 100 + "%";

  const prog = Math.min((points / 320) * 100, 100);
  document.getElementById("tonProgress").style.width = prog + "%";
  document.getElementById("tonCurrent").innerText = points;
  const btn = document.getElementById("tonWithdrawBtn");
  if (points >= 320) {
    btn.classList.add("active");
    btn.textContent = "Withdraw $0.1 TON";
  } else {
    btn.classList.remove("active");
    btn.textContent = "Locked";
  }

  loadVouchers();
  updateHistory();
}

function loadVouchers() {
  let html = "";
  vouchers.forEach(v => {
    const p = Math.min((points / v.points)*100, 100);
    const ok = points >= v.points;
    html += `<div class="voucher">
      <div class="v-header"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/1024px-Google_Play_Store_badge_EN.svg.png"><span>₹${v.inr} Gift Card</span></div>
      <div class="v-amount">₹${v.inr}</div>
      <div class="progress"><div class="progress-fill" style="width:${p}%"></div></div>
      <div class="progress-text">${points}/${v.points} pts</div>
      <button class="redeem-btn ${ok?'active':''}" ${ok?`onclick="openRedeem(${v.inr})"`:''}>${ok?'Redeem Now':'Locked'}</button>
    </div>`;
  });
  document.getElementById("vouchers").innerHTML = html;
}

function addToHistory(type, details) {
  let h = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
  h.unshift({type, details, time: Date.now(), status: "pending"});
  localStorage.setItem(HISTORY_KEY, JSON.stringify(h));
}

function updateHistory() {
  let h = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
  const now = Date.now();
  const sevenDays = 7 * 24 * 60 * 60 * 1000;
  let html = "";
  h.forEach(item => {
    const elapsed = now - item.time;
    const t = new Date(item.time).toLocaleString();
    if (elapsed >= sevenDays) {
      html += `<div class="history-item success"><b>${item.type}</b><br>${item.details}<br><small>${t}</small><br><div class="success-text">Success</div></div>`;
    } else {
      html += `<div class="history-item"><b>${item.type}</b><br>${item.details}<br><small>${t}</small><br><div class="timer">Processing... (up to 7 days)</div></div>`;
    }
  });
  document.getElementById("historyList").innerHTML = html || "<p style='text-align:center;color:#666'>No history yet</p>";
}

function withdrawTON() {
  if (points < 320) return Telegram.WebApp.showAlert("You need 320 points!");
  const addr = document.getElementById("tonAddr").value.trim();
  if (!addr || (!addr.startsWith("UQ") && !addr.startsWith("EQ"))) return Telegram.WebApp.showAlert("Enter valid TON address!");
  points -= 320;
  localStorage.setItem(POINT_KEY, points);
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({chat_id:CHANNEL_ID,text:`NEW $0.1 TON REQUEST\nUser: ${userName} (${userId})\nAddress: <code>${addr}</code>`,parse_mode:"HTML"})});
  addToHistory("TON $0.1", addr);
  Telegram.WebApp.showAlert("Request successful! Payment within 7 days");
  document.getElementById("tonAddr").value = "";
  update();
}

function startGame() { document.getElementById("startScreen").style.display="none"; document.getElementById("gameArea").style.display="block"; update(); }
function openWallet() { closeScreen(); document.getElementById("walletScreen").style.display="block"; update(); }
function closeScreen() { document.querySelectorAll(".screen,.modal").forEach(el=>el.style.display="none"); }
function openRedeem(inr) { selectedINR = inr; Telegram.WebApp.showAlert("Google Play feature coming soon!"); }

function showTab(tab) {
  document.getElementById("googleTab").style.display = tab==="google"?"block":"none";
  document.getElementById("tonTab").style.display = tab==="ton"?"block":"none";
  document.getElementById("historyTab").style.display = tab==="history"?"block":"none";
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

setInterval(updateHistory, 5000);
update();
</script>
</body>
</html>
