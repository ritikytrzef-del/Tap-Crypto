<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdExtra Rewarded Video Test</title>

    <!-- AdExtra Script (आपका Placement ID) -->
    <script async src="https://partner.adextra.io/jt/1c7362f1b1e724e03328b0c5ca9e4bedcb7c0599.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
        }
        button:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>AdExtra Rewarded Video Test</h1>
    <p>नीचे button दबाएं → Rewarded Video ad दिखेगा</p>
    <p>Video पूरी देखने पर reward मिलेगा!</p>

    <!-- AdExtra Div (आपका Placement ID) -->
    <div id="1c7362f1b1e724e03328b0c5ca9e4bedcb7c0599"></div>

    <!-- Test Button -->
    <button onclick="showRewardedAd()">Watch Ad & Get Reward</button>

    <div id="status"></div>

    <script>
        const statusDiv = document.getElementById('status');

        // Success Callback - Video पूरी देखने पर
        function onSuccess() {
            statusDiv.innerHTML = '<strong style="color:green;">✅ Reward मिल गया! +100 Coins</strong>';
            console.log('Ad completed - Reward granted');
            // यहाँ अपना actual reward code डालें, जैसे:
            // addCoins(100);
            // updateUI();
        }

        // Error Callback - Ad नहीं मिला या बंद किया
        function onError() {
            statusDiv.innerHTML = '<strong style="color:red;">❌ Ad available नहीं या बंद कर दिया</strong>';
            console.log('Ad error or closed');
        }

        // Callbacks register करें
        if (window.p_adextra) {
            p_adextra(onSuccess, onError);
        }

        // Ad दिखाने का function
        function showRewardedAd() {
            statusDiv.innerHTML = 'Ad loading...';

            if (window.p_adextra && typeof p_adextra.p === 'function') {
                p_adextra.p('1c7362f1b1e724e03328b0c5ca9e4bedcb7c0599', {});
                console.log('Ad show request sent');
            } else {
                statusDiv.innerHTML = '<strong style="color:orange;">AdExtra script अभी load नहीं हुआ। थोड़ा wait करें...</strong>';
                // 2 seconds बाद फिर try करें
                setTimeout(showRewardedAd, 2000);
            }
        }

        // Optional: Page load होते ही auto try (test के लिए)
        // window.addEventListener('load', () => setTimeout(showRewardedAd, 3000));
    </script>

</body>
</html>
